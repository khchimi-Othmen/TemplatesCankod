<div class="container mt-4">
    <h2>Feedback List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Subject</th>
          <th>Description</th>
          <th>Date</th>
          <th>Number of Reports</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbackList">
          <td>{{ feedback.idFeedback }}</td>
          <td>{{ feedback.sub }}</td>
          <td>{{ feedback.description }}</td>
          <td>{{ feedback.dateFeedback }}</td>
          <td>{{ feedback.nbrw }}</td>
        </tr>
      </tbody>
    </table>
  </div>
