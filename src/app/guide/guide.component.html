<div class="card-row">
    <div class="card-col" *ngFor="let user of users">
     
        <mat-icon class="card-icon" aria-hidden="false">
          <img [src]="imagePath2" >
    
        </mat-icon>
     
     <mat-card>
        <mat-card-content> 
          <img [src]="getImagePath(user)"  >
          <h2 class="card-title" mat-card-title>{{user.firstName}}</h2>
          <p class="card-subtitle" mat-card-subtitle> P: {{user.poidLivreurmax}}</p>
          <p class="card-content" mat-card-content> le guide : {{user.firstName}}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button mat-button class="btn btn-danger"(click)="redirectToPage()">r√©server</button>
       
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
 
  <div *ngIf="users?.length == 0" class="col-12 text-user my-4">
    <h3>No users found</h3>
  </div>
