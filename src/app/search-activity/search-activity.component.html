<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" placeholder="  Search With Activity Type "  name="name" [(ngModel)]="name"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="SearchActivity()">
                                           search
                                        </button>
                                    </span>
                                </div>
                                <br>   <a class="btn btn-danger" routerLink="/admin/addActivity"><i class="bi bi-plus"></i> Add Activity</a>
                            </div>
    </div>
    </div>
  
    
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Location</th>
            <th>Price</th>
            <th>ActivityType</th>
            <th>StartDate</th>
            <th>EndDate</th>
            <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities">
            <td>{{activity.idActivity}}</td>
            <td>{{activity.location}}</td>
            <td>{{activity.priceA}}</td>
            <td>{{activity.activityType}}</td>
            <td>{{activity.startDate}}</td>
            <td>{{activity.endDate}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteActivity(activity.idActivity)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
            <td class="text-center"><button class="btn btn-danger btn-xs"(click)="editActivity(activity)">     Edit</button></td>
          </tr>
    </tbody>
    </table>
    <div *ngIf="editing">
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
              <div class="bg-secondary rounded h-100 p-4">
          <form >
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" [(ngModel)]="activity.location" required  placeholder="Location" >
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="activity.priceA" required>
              </div>
              <div class="form-group">
                  <label for="activityType">Activity Type</label>  
                      <select class="form-control" id="activityType" name="activityType"[(ngModel)]="activity.activityType" required >
                        <option *ngFor="let type of activityTypes " [value]="type">{{type}}</option>
                      </select>
                   
              </div>
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="activity.startDate" required>
              </div>
              <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="activity.endDate" required>
              </div>
              <div class="col-md-20 mb-3">
                <div class="col-md-12 mb-3">
              <div class="col-md-12 mb-3">
              <button type="submit" class="btn btn-danger"  (click)="registerNow() ">   Submit</button>
              </div>
                </div>
              </div>
              
            </form>
              </div>
            </div>
          </div>
</div>

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
      <div class="bg-secondary rounded h-100 p-4">
          <form>
              <div class="row">
                <div class="form-group">          
                  <legend class="text-center">Affecter Activity To Center  <span class="req"><small>
                required *</small></span></legend>
                <div class="form-group">
                    <label for="activityId">Activity Id:</label>
            <input type="number" class="form-control" id="activityId" [(ngModel)]="activityId" name="activityId" required>
          </div>
          <div class="form-group">
                        <label for="centerId">Center Id:</label>
            <input type="number" class="form-control" id="centerId" [(ngModel)]="centerId" name="centerId" required>
          </div>
          <div class="col-md-20 mb-3">
            <div class="col-md-12 mb-3">
          <div class="col-md-12 mb-3">
          <button type="submit" class="btn btn-danger" (click)="assignActivityToCenter()">Assign </button>
        </div>
         </div>
         </div>
           </div>
            
              </div> 
        </form>
      </div>
    </div>
</div>
