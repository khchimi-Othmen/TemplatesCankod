<h1>Email Input</h1>
    <p>Please enter your email address:</p>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      <button type="submit" (click)="sendReset(email)" [routerLink]="['/resetPass']">Submit</button>
    </form>
