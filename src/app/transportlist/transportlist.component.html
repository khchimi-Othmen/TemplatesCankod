<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-0">
        <div class="bg-secondary p-5">
  <div class="form-floating">
    <div class="col-md-6">

  <div class="form-floating">
<input class="form-control bg-transparent" placeholder="Departure" type="text" [(ngModel)]="transport.departure">
<label>Departure</label>
</div>
</div>
<div class="col-md-6">
<div class="form-floating">
<input class="form-control bg-transparent" placeholder="Departure" type="text" [(ngModel)]="transport.destination">
<label>Destination</label>
</div>
</div>

<div class="col-lg-6 wow fadeIn">

<button class="btn btn-success" (click)="search(transport.departure, transport.destination)">Get Transports</button>
</div>

<h2>Transport List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>departure</th>
      <th>destination</th>
      <th>Date</th>
      <th>nombre Places</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transport of transportlist">
      <td>{{ transport.idTransport }}</td>
      <td>{{ transport.departure }}</td>
      <td>{{ transport.destination }}</td>
      <td>{{ transport.dateTransport }}</td>
      <td>{{ transport.nombrePlaces }}</td>

      <td>
        <button class="btn btn-warning"(click)="onUpdate(transport)" >Update</button>
        
        <button class="btn btn-primary"(click)="deleteTransport(transport.idTransport)" >Delete</button>

      </td>
    </tr>
  </tbody>
</table>
