
<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nb Reservation Center</th>
                 <th>Nb Reservation Activity</th>
                <th>Price</th>
               
             
        </thead>
        <tbody>
            <tr *ngFor="let activity of reservations">
                <td>{{activity.idReservation}}</td>
                <td>{{activity.nbReservationCenter}}</td>
                <td>{{activity.nbReservationActivity}}</td>
                <td>{{activity.price}}</td>
               
              </tr>
        </tbody>
        </table>
        </div>
</div>
    </div>


















<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
      <div class="bg-secondary rounded h-100 p-4">
          <form>
              <div class="row">
                <div class="form-group">          
                  <legend class="text-center">Total Price Of A Reservation  <span class="req"><small>
                required *</small></span></legend>
                <div class="form-group">
                    <label for="activityId">Reservation Id :</label>
            <input type="number" class="form-control" id="activityId" [(ngModel)]="idReservation" name="ReservationId" required>
          </div>
          <div class="form-group">
                        <label for="centerId">Center Id:</label>
            <input type="number" class="form-control" id="centerId" [(ngModel)]="idcenter" name="centerId" required>
          </div>
          <div class="col-md-20 mb-3">
            <div class="col-md-12 mb-3">
          <div class="col-md-12 mb-3">
          <button type="submit" class="btn btn-danger" (click)="ReservationPrice()">TotalPrice </button>
        </div>
         </div>
         </div>
           </div>
            
              </div> 
        </form>
      </div>
    </div>
  </div>
