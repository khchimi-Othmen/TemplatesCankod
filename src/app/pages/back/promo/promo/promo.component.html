<div class="container-fluid py-4 px-4">
  <div class="row g-4">
    <div class=" bg-light rounded p-4 h-100">
      <form #addPromotionForm="ngForm" (submit)="addPromotion()" *ngIf="!promotionAdded">
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="newPromotionName" class="form-label"> Promotion Name: {{product?.promotion}}</label>
            <input type="text" class="form-control" name="newPromotionName" id="newPromotionName" [(ngModel)]="promotionName" required>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary" [disabled]="addPromotionForm.invalid">Add Promotion</button>
          <button type="button" class="btn btn-outline-primary" (click)="removePromotion()">Delete Promotion</button>
        </div>
      </form>
      <br>
      <div class="text-center" *ngIf="promotionAdded">
        <p class="lead">Promotion has been added successfully!</p>
        <button type="button" class="btn btn-primary" (click)="onReturn()">Return to Items</button>
      </div>
      <form #percentageDiscountForm="ngForm" (submit)="applyPercentageDiscount()" *ngIf="product">
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="percentageDiscount" class="form-label">Discount by Percentage (%):</label>
            <input type="number" class="form-control" name="percentageDiscount" id="percentageDiscount" [(ngModel)]="percentageDiscount">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="percentageDiscountForm.invalid">Apply Discount</button>
        </div>
      </form>
      <form #subtractDiscountForm="ngForm" (submit)="applySubtractDiscount()" *ngIf="product">
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="subtractDiscount" class="form-label">Discount by Subtracting ($):</label>
            <input type="number" class="form-control" name="subtractDiscount" id="subtractDiscount" [(ngModel)]="subtractDiscount">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="subtractDiscountForm.invalid">Apply Discount</button>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-secondary btn-white-bg" (click)="onCancel()">Cancel</button>
    </div>

  </div>
  </div>
