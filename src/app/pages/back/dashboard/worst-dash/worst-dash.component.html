<div class="container-fluid pt-4 px-4">
  <div class="bg-light text-center rounded p-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h2 class="mb-0">Worst Selling Items</h2>
    </div>
    <div class="table-responsive">
      <table class="table text-start align-middle table-bordered table-hover mb-0">
        <thead>
        <tr class="text-dark">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity Available</th>
          <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let product of dashboardData; let i = index;">
          <tr [attr.data-wow-delay]="'0.'+i+'s'">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantityAvailable }}</td>
            <td><a routerLink="/admin/details/{{ product.productId }}" class="btn btn-sm btn-primary">Details</a></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
