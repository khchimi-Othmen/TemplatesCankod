<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
    <div class="bg-light rounded h-100 p-4">
      <form (ngSubmit)="updateCharity()" #charityForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="charity.name" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" required [(ngModel)]="charity.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="text" class="form-control" id="website" required [(ngModel)]="charity.website" name="website">
        </div>
        <div class="form-group">
          <label for="contactInformation">Contact Information</label>
          <input type="text" class="form-control" id="contactInformation" required [(ngModel)]="charity.contactInformation" name="contactInformation">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!charityForm.valid">Update</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </form>

    </div>
  </div>
</div>
