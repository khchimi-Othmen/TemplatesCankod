<div class="container">
  <div class="row mt-5">
    <div class="col-md-8">
      <h1 class="fw-bold">Liste des catégories</h1>
    </div>
    <div class="col-md-4 text-end">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary me-2"><i class="fa fa-upload fa-fw"></i> Importer</button>
        <button type="button" class="btn btn-outline-primary me-2"><i class="fa fa-download fa-fw"></i> Exporter</button>
        <a class="btn btn-primary" routerLink="/admin/addC"><i class="fa fa-plus fa-fw"></i> Nouveau</a>
      </div>
    </div>
  </div>

  <div class="row justify-content-center my-4">
    <div class="col-md-6">
      <div class="input-group">
        <input class="form-control mr-sm-2" type="search" placeholder="Rechercher par nom" aria-label="Search" [(ngModel)]="categoryName">
        <button class="btn btn-primary mt-2" (click)="searchCategories(categoryName)">Rechercher</button>
      </div>
    </div>
  </div>

  <!-- Category cards -->
  <div class="row">
    <div class="card-group">
      <!-- Loop through categories -->
      <div *ngFor="let category of categoryList" class="col-md-4 mb-4">
        <div class="card bg-secondary rounded">
          <img class="card-img-top" ngSrc="/assets/product.PNG" alt="Category Image" height="444" width="566">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text fw-bold">{{category.name}}</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between mt-3">
              <!-- Details, edit, and delete buttons -->
              <a class="btn btn-primary" routerLink="/admin/detailsC/{{ category.categoryId }}"><i class="bi bi-info-circle"></i> Détails</a>
              <div>
                <a class="btn btn-primary me-2" routerLink="/admin/editC/{{ category.categoryId }}"><i class="bi bi-pencil"></i> Modifier</a>
                <button class="btn btn-danger" (click)="deleteCategory(category.categoryId)"><i class="bi bi-trash"></i> Supprimer</button>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">Mis à jour il y a 3 minutes</small>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row justify-content-center my-4">
    <div class="col-md-6">
      <div class="btn-toolbar d-flex justify-content-center" role="toolbar">
        <div class="btn-group me-2" role="group">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-info">8</button>
        </div>
      </div>
    </div>
  </div>
</div>
