<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
    <div class="bg-secondary rounded h-100 p-4">
      <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" required [(ngModel)]="category.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" required [(ngModel)]="category.code" name="code">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Create</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </form>

    </div>
  </div>
</div>
