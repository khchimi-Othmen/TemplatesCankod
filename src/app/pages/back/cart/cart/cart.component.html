
<div class="main-body bg-light">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row">{{row.quantite}}</td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">{{row.total | currency:'TND'}}</td>
      </ng-container>

      <!-- Nbr Rental Per Days Column -->
      <ng-container matColumnDef="nbrRentalPerDays">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nbr Rental Per Days</th>
        <td mat-cell *matCellDef="let row">{{row.nbrRentalPerDays}}</td>
      </ng-container>

<!--      &lt;!&ndash; Product Column &ndash;&gt;-->
<!--      <ng-container matColumnDef="productDto">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>-->
<!--        <td mat-cell *matCellDef="let row">{{row.productDto}}</td>-->
<!--      </ng-container>-->

<!--      &lt;!&ndash; Invoice Column &ndash;&gt;-->
<!--      <ng-container matColumnDef="commandDto">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice</th>-->
<!--        <td mat-cell *matCellDef="let row">{{row.commandDto}}</td>-->
<!--      </ng-container>-->

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row.data)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(row.productId)">


          <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
