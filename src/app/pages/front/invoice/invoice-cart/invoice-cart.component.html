<div class="card mb-4">
  <div class="card-header py-3">
    <h5 class="mb-0">Summary</h5>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
        Products
        <span>$53.98</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
        Shipping
        <span>Gratis</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
          <strong>Total amount</strong>
          <strong>
            <p class="mb-0">(including VAT)</p>
          </strong>
        </div>
        <span><strong>${{ totalCost }}</strong></span>
      </li>
    </ul>

    <div class="d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-primary btn-lg"  (click)="finalizeCommand()">
        <i class="bi bi-basket"></i> Go to checkout
      </button>
      <button type="button" class="btn btn-secondary btn-lg">
        <i class="bi bi-credit-card"></i> Donate to Charity
      </button>
      <button type="button" class="btn btn-danger btn-lg" (click)="onCancelClick()">
        <i class="bi bi-x-square"></i> Cancel
      </button>
    </div>



  </div>
</div>
