
<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container text-center py-5">
    <h1 class="display-3 text-white text-uppercase mb-3 animated slideInDown">{{ category?.name }}</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb justify-content-center text-uppercase mb-0">
        <li class="breadcrumb-item"><a class="text-white" routerLink="/user/">Home</a></li>
        <li class="breadcrumb-item"><a class="text-white" routerLink="/user/store">Youth Store</a></li>
        <li class="breadcrumb-item text-primary active" aria-current="page">Category details</li>
      </ol>
    </nav>
  </div>
</div>
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <p class="d-inline-block bg-secondary text-primary py-1 px-4 ">Category</p>
      <h1 class="text-uppercase text-black">Products of {{categoryName}} </h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-3 col-md-6 wow fadeInUp" *ngFor="let product of productList.slice((currentPage-1)*itemsPerSlide, currentPage*itemsPerSlide) let i = index;" [attr.data-wow-delay]="'0.'+i+'s'">
        <div class="team-item">
          <div class="team-img position-relative overflow-hidden">
            <img class="img-fluid" src="/assets/img/02.webp" alt="">
            <div class="team-social">
              <a class="btn btn-square" (click)="addToCart(product.productId)"><i class="fas fa-shopping-cart"></i></a>
              <a class="btn btn-square" href=""><i class="fas fa-money-bill-wave"></i></a>
            </div>
          </div>
          <div class="bg-secondary text-center p-4 custom-text-color">
            <h5 class="text-uppercase mb-3 custom-text-color">{{ product.name }}</h5>
            <span class=" custom-text-color">{{ product.description }}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- slider navigation -->
    <div class="row justify-content-center my-4">
      <div class="col-md-6">
        <div class="slider-navigation d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" (click)="prevSlide()"><i class="fas fa-chevron-left"></i></button>
          <span>{{ currentPage }} / {{ totalSlides }}</span>
          <button class="btn btn-primary" (click)="nextSlide()"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
