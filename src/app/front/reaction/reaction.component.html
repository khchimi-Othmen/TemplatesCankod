    <div class="container">
      <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
          <thead>
          <tr>
            <th>idReac</th>
            <th>typeReaction</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let reac of listreac">
            <td>{{reac.idReac}}</td>
            <td>{{reac.typeReaction}}</td>
            <td><button (click)="update(reac.idReac)">update</button></td>
            <td><button (click)="delete(reac.idReac)">delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
